<nav-page id="prizes" >

    <!-- content area -->
    <content has-header="true" scroll="true">

        <h2 class="padding cursive-font">{{title}}</h2>

        <div class="list">
            <div class="item item-icon-left" ng-repeat="prize in prizes">
                <i class="icon ion-icecream"></i>
                <h2>{{prize.name}}</h2>
                <p>{{prize.desc}}</p>
            </div>
        </div>

    </content>

</nav-page>
