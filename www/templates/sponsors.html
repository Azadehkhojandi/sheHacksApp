<nav-page id="sponsors">

    <!-- content area -->
    <content has-header="true" scroll="true">

        <h2 class="padding cursive-font">{{title}}</h2>
        <div class="list">

            <div class="item item-thumbnail-left" ng-repeat="sponsor in sponsors">
                <img ng-src="{{sponsor.src}}">
                <h2>{{sponsor.name}}</h2>
                <a ng-click="openLink(sponsor.link)">{{sponsor.link}}</a>
            </div>
        </div>
        <h4 class="padding text-center tech-font">Thank You!</h4>

    </content>

</nav-page>
