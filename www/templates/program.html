<nav-page id="program">

    <!-- content area -->
    <content has-header="true" scroll="true">
        <h2 class="padding cursive-font float-left">> {{title}} <</h2>
        <img src="img/GGD-mag-blue-small.jpg" class="float-right program-image padding">
        <!--<div class="padding">SheHacks is an event by Girl Geek Sydney.</div>-->
        <div class="list">
            <div ng-repeat="item in schedule" class="padding-bottom padding-top">
                <div class="item item-divider alpha70">
                    <i class="ion-calendar venue-map-icon"></i> {{item.date}}
                </div>
                <div class="item item-text-wrap" ng-repeat="slot in item.program" ng-class-even="'program-alternate-row'">
                    <h2><span class="program-time tech-font" ng-bind-html="slot.time"></span>
                        {{slot.title}}
                    </h2>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a onclick="window.open('http://she-hacks.eventbrite.com.au/', '_system')"><img src="img/eventbrite_logo.png" class="eventbrite"></a>
            <div class="italic">See eventbrite for registration & FAQ</div>
        </div>
    </content>

</nav-page>
