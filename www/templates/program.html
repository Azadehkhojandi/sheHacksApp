<nav-page id="program">

    <!-- content area -->
    <content has-header="true" scroll="true">
        <div class="list">
            <div ng-repeat="item in schedule">
                <!--<div class="item item-divider">{{item.date}}</div>-->
                <h3>{{item.date}}</h3>
                <div class="item item-icon-left" ng-repeat="slot in item.program" ng-class="slot.colour">
                    <!--<i class="icon ion-email"></i>-->
                    <h3>{{slot.title}}</h3>
                    <p>{{slot.time}}</p>
                </div>
            </div>
        </div>

    </content>

</nav-page>
