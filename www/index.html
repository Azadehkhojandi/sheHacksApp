<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>She Hacks</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- app css -->
    <link href="css/app.css" rel="stylesheet"> <!-- SCSS compiled -->
    <link href="css/app-more.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/lib/ionic/ionic.min.js"></script>
    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-touch.min.js"></script>
    <script src="js/lib/angular/angular-sanitize.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/ionic/ionic-angular.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- app scripts -->
    <script src="js/app.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <!-- angular add-on's -->
    <script src="js/lib/angular-custom-libs/angular-local-storage.js"></script>
    <script src="js/lib/angular-custom-libs/deferredUpdateService.js"></script>

    <!-- google maps javascript -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPTdQWCMXrhlYzrBkEK78abF480B6XaZw&sensor=true"></script>

</head>

<body ng-app="sheHacksApp">

<div ng-controller="MenuController">
    <side-menus>

        <!-- Center content -->
        <pane side-menu-content nav-router>
            <header class="bar bar-header bar-royal">
                <button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>
                <h1 class="title"><span class="tech-font bold">She Hacks</span><span class="cursive-font">|Girl Geek Sydney</span></h1>
            </header>
            <!-- where the content of each page will be rendered -->
            <ng-view></ng-view>
        </pane>

        <!-- Left Side Menu -->
        <side-menu side="left">
            <header class="bar bar-header">
                <h1 class="title royal tech-font bold">#SheHacks</h1>
            </header>
            <content has-header="true">
                <ng-include src="'templates/menu.html'"></ng-include>
            </content>
        </side-menu>
    </side-menus>
</div>

</body>
</html>
