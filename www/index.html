<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ionic Seed</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- app css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- font awesome -->
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->
    <!--<link href="/css/font-awesome.css" rel="stylesheet">-->

    <!-- google web fonts - still WIP -->
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

    <!-- ionic/angularjs scripts -->
    <script src="js/lib/ionic/ionic.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-animate.js"></script>
    <script src="js/lib/angular/angular-route.js"></script>
    <script src="js/lib/angular/angular-touch.js"></script>
    <script src="js/lib/angular/angular-sanitize.js"></script>
    <script src="js/lib/ionic/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

    <!-- google maps javascript -->
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPTdQWCMXrhlYzrBkEK78abF480B6XaZw&sensor=true"></script>

</head>

<!-- 'sideMenuApp' is the name of this angular module (js/app.js)-->
<body ng-app="sheHacksApp">

<div ng-controller="MenuController">
    <side-menus>

        <!-- Center content -->
        <pane side-menu-content nav-router>
            <header class="bar bar-header">
                <a class="button button-outline icon-right ion-navicon button-royal" ng-click="openLeft()"></a>
                <!--<button class="button button-icon" ng-click="openLeft()"><i class="icon ion-navicon"></i></button>-->
                <h1 class="title royal">She Hacks | Girl Geek Sydney</h1>
            </header>
            <!-- where the content of each page will be rendered -->
            <ng-view></ng-view>
        </pane>

        <!-- Left Side Menu -->
        <side-menu side="left">
            <header class="bar bar-header">
                <h1 class="title royal">Menu</h1>
            </header>
            <content has-header="true">
                <ng-include src="'templates/menu.html'"></ng-include>
            </content>
        </side-menu>
    </side-menus>
</div>

</body>
</html>
